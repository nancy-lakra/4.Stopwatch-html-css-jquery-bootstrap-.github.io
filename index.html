<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tourney">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Stopwatch App</title>
</head>

<body>
    <br/><br/><br/>
    <!-- TITLE -->
    <div class="container-fluid">
        <div id="header">Stopwatch</div>
    </div>
    <!-- LAP TIME -->
    <div id="laptime">
        <span id="lapmin">00</span>:<span id="lapsec">00</span>:<span id="lapmsec">00</span>
    </div>
    <!-- TIME -->
    <div id="time">
        <span id="timemin">00</span>:<span id="timesec">00</span>:<span id="timemsec">00</span>
    </div>
    <br/>
    <!-- CONTROLS -->
    <div id="controlsContainer" class="row form-group">
        <div class="col-sm-2 col-xs-2 col-sm-offset-4">
            <div id="start" class="control">Start</div>
            <div id="stop"  class="control">Stop</div>
            <div id="resume" class="control">Resume</div>
        </div>
        <div class="col-sm-1 col-xs-1"></div>
        <div class="col-sm-2 col-xs-2">
            <div id="lap"   class="control">Lap</div>
            <div id="reset" class="control">Reset</div>
        </div>
    </div>
    <!-- SHOW ALL LAP DETAILS -->
    <div id="lapdata"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
